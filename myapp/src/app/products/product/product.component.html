<div class="card m-5" style="width: 15rem">
  <div class="card-body">
    <h4 class="card-title">{{ product.productName }}</h4>
    <h4 class="card-subtitle text-muted">{{ product.productDescription }}</h4>
    <h6 class="card-text">Just {{ product.productCost }}!!</h6>
    <p class="card-text">Hurry.. only{{ product.productQuantity }} left</p>
  </div>
</div>
